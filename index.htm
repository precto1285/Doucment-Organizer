<!doctype html>
<html lang="en">

<head>
  <title>Document Arranger</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron text-center my-5">
    <h1>Document Organizer</h1>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card ml-2">
        <div class="card-header">
          Document Review:
        </div>
        <div class="card-body">
          <div class="list-group" id=list-tab role="tablist">
            <!-- Application button -->
            <a href="#list-application" class="list-group-item list-group-item-action active" id="list-application-list"
              data-toggle="list" role="tab" aria-controls="application">Application</a>
            <!-- Contract button -->
            <a href="#list-contract" class="list-group-item list-group-item-action" id="list-contract-list"
              data-toggle="list" role="tab" aria-controls="contract">Contract</a>
            <!-- Registration button -->
            <a href="#list-registration" class="list-group-item list-group-item-action" id="list-registration-list"
              data-toggle="list" role="tab" aria-controls="registration">Registration</a>
            <!-- Identification button -->
            <a href="#list-identification" class="list-group-item list-group-item-action" id="list-identification-list"
              data-toggle="list" role="tab" aria-controls="identification">Identification</a>
          </div>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="tab-content" id="nav-tabContent">
        <!-- Application Checklist -->
        <div class="card mr-2 tab-pane fade show active" id="list-application" role="tabpanel"
          aria-labelledby="list-application-list">
          <div class="card-header">
            Document Checklist:
          </div>
          <div class="card-body">Application</div>
          <div class="card-footer"></div>
        </div>
        <!-- Contract Checklist -->
        <div class="card mr-2 tab-pane fade show" id="list-contract" role="tabpanel"
          aria-labelledby="list-contract-list">
          <div class="card-header">
            Document Checklist:
          </div>
          <div class="card-body">Contract</div>
          <div class="card-footer"></div>
        </div>
        <!-- Registration Checklist -->
        <div class="card mr-2  tab-pane fade show" id="list-registration" role="tabpanel"
          aria-labelledby="list-registration-list">
          <div class="card-header">
            Document Checklist:
          </div>
          <div class="card-body">Registration</div>
          <div class="card-footer"></div>
        </div>
        <!-- Identification Checklist -->
        <div class="card mr-2  tab-pane fade show" id="list-identification" role="tabpanel"
          aria-labelledby="list-identification-list">
          <div class="card-header">
            Document Checklist:
          </div>
          <div class="card-body">Identification</div>
          <div class="card-footer"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $('#myList a').on('click', function (e) {
      e.preventDefault()
      $(this).tab('show')
    })
  </script>
</body>

</html>
